<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />

  <style>

  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #zoom {
        display: block;
        position: relative;
        margin: 0px 0 0 20px;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #000;
        background: #fff;
    }

  </style>
</head>


  <body>

<div id="map"></div>
<br>
<button id="zoom">Zoom</button>

<script>

	mapboxgl.accessToken = 'pk.eyJ1IjoiYnZhbmthdCIsImEiOiJjbDhremdwNjYwNG5sM3ZveWFjdnYyNWlrIn0.LbXcNG9B8t1-_FCVnE2_4A';
    // These options control the camera position after animation
    const start = {
        center: [-99.6, 41.9],
        zoom: 5,
        pitch: 0,
        bearing: 0
    };
    const end = {
        center: [-97.5943, 41.553],
        zoom: 15.5,
        bearing: 0,
        pitch: 0
    };
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/bvankat/cl8l22g3h000b14o61ge1vno5',
        ...start 
    });

    map.on('style.load', () => {
        // Custom atmosphere styling
        map.setFog({
           // 'color': 'rgb(220, 159, 159)', // Pink fog / lower atmosphere
        //    'high-color': 'rgb(36, 92, 223)', // Blue sky / upper atmosphere
        //    'horizon-blend': 0.4 // Exaggerate atmosphere (default is .1)
        });

        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.terrain-rgb'
        });

        map.setTerrain({
            'source': 'mapbox-dem',
            'exaggeration': 1.5
        });
    });

    let isAtStart = true;

    document.getElementById('fly').addEventListener('click', () => {
        // depending on whether we're currently at point a or b,
        // aim for point a or b
        const target = isAtStart ? end : start;
        isAtStart = !isAtStart;

        map.flyTo({
            ...target, // Fly to the selected target
            duration: 12000, // Animate over 12 seconds
            essential: true // This animation is considered essential with
            //respect to prefers-reduced-motion
        });
    });


  
</script>
  </body>
</html>
